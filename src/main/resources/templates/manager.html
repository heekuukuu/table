<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Store Management</title>    <style>        body {            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;            margin: 0;            padding: 0;            background-color: #e9ecef;        }        .container {            width: 90%;            max-width: 1200px;            margin: 0 auto;            padding: 20px;            background-color: #fff;            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);            border-radius: 8px;            margin-top: 40px;        }        h1 {            text-align: center;            color: #333;            margin-bottom: 20px;        }        .actions {            margin-bottom: 20px;            text-align: center;        }        .actions a, .actions button {            display: inline-block;            margin: 0 10px;            padding: 10px 20px;            background-color: #007bff;            color: #fff;            text-decoration: none;            border-radius: 5px;            transition: background-color 0.3s;            border: none;            cursor: pointer;        }        .actions a:hover, .actions button:hover {            background-color: #0056b3;        }        table {            width: 100%;            margin-top: 20px;            border-collapse: collapse;        }        th, td {            padding: 12px;            border: 1px solid #dee2e6;            text-align: center;        }        th {            background-color: #f8f9fa;            color: #333;        }        td {            background-color: #fff;        }        .action-links a {            margin: 0 5px;            padding: 5px 10px;            background-color: #6c757d;            color: #fff;            border-radius: 3px;            text-decoration: none;            transition: background-color 0.3s;        }        .action-links a:hover {            background-color: #5a6268;        }    </style>    <script>        function deleteStore(storeId) {            if (confirm('정말로 삭제하시겠습니까?')) {                fetch(`/manager/delete-store/${storeId}`, {                    method: 'POST', // POST 메서드를 사용하여 DELETE 작업 수행                    headers: {                        'Content-Type': 'application/json',                        // CSRF 토큰 필요시 아래에 추가                        // 'X-CSRF-TOKEN': 'CSRF_TOKEN_HERE'                    },                    body: JSON.stringify({ _method: 'DELETE' }) // POST 요청으로 DELETE 작업 수행                })                .then(response => {                    if (response.ok) {                        window.location.reload(); // 성공 시 페이지 새로고침                    } else {                        alert('삭제하는 중 문제가 발생했습니다.');                    }                })                .catch(error => {                    console.error('Error:', error);                    alert('삭제하는 중 문제가 발생했습니다.');                });            }        }        function viewStoreList() {            // 매장 리스트로 이동            window.location.href = "/manager/stores"; // 리스트 페이지 URL로 이동        }    </script></head><body><div class="container">    <h1>매니저 페이지</h1>    <div class="actions">        <a href="/">Home</a>        <a href="/manager/add-store">매장 추가</a>        <button onclick="viewStoreList()">리스트 보기</button> <!-- 리스트 보기 버튼 추가 -->    </div>    <!-- 매장 목록 -->    <table>        <thead>        <tr>            <th>매장 이름</th>            <th>주소</th>            <th>설명</th>            <th>액션</th>        </tr>        </thead>        <tbody>        <tr th:each="store : ${stores}">            <td th:text="${store.name}">매장 이름</td>            <td th:text="${store.address}">매장 주소</td>            <td th:text="${store.description}">매장 설명</td>            <td class="action-links">                <a th:href="@{/manager/edit-store/{id}(id=${store.id})}">수정</a>                <a href="javascript:void(0);" th:onclick="'deleteStore(' + ${store.id} + ');'">삭제</a>            </td>        </tr>        </tbody>    </table></div></body></html>
