<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>매장 생성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555555;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>매장 생성</h1>
    <form th:action="@{/manager/save-store}" th:object="${store}" method="post">
        <label for="name">가게 이름:</label>
        <input type="text" id="name" th:field="*{name}" required/>

        <label for="address">주소:</label>
        <input type="text" id="address" th:field="*{address}" required/>

        <label for="description">상세 설명:</label>
        <textarea id="description" th:field="*{description}" rows="4" required></textarea>

        <button type="submit">생성</button>
    </form>
</div>
</body>
</html>
